<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML e CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 768px)">
</head>
<body>
    <main>
        <section>
            <header  class="img-form"></header>
            <form action="formulario.php" autocomplete="on" method="post" target="_self">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <div>
                    <label class="material-symbols-outlined" for="input-emal" title="E-mail">person</label>
                    <input type="email" name="emal" id="input-emal" placeholder="seu e-mail" maxlength="60" required>
                </div>
                <div>
                    <label class="material-symbols-outlined" for="input-password" title="Senha">vpn_key</label>
                    <input type="password" name="password" id="input-password" placeholder="sua senha" minlength="8" maxlength="60" required>
                </div>
                <button type="submit">Entrar</button>
                <a href="#">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
            </form>
        </section>
    </main>
</body>
</html>
