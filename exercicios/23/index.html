<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

        table{
            border-collapse: collapse;
            width: 30vw;
            height: 50vh;
            text-align: center;
        }
        td{
            border: 2px solid black;
            padding: 5px 10px;
            vertical-align: bottom;
        }
    </style>
</head>

</html>
