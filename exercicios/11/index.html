<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens relativas ao tamanho</h1>
    <p>Use o DevTools para testa todas as resoluções das imagens a seguir.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/imagem-P.jpg">
        <source media="(max-width: 1050px)" srcset="img/imagem-M.jpg">
        <img src="img/imagem-G.jpg" alt="Imagem Flexível">
    </picture>

    <h1>Adicionado Audio</h1>
    <audio src="midia/guanacast-33.mp3" controls loop></audio>  
    <audio controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="application/ogg">
        <p>Erro! Seu navegador não suporta audio. Clique aqui para fazer <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Donwload</a></p>
    </audio>
</body>
</html>
